        .b {
            font-size: 24px;
            text-align: center;
            color: darkturquoise;
            padding-top: 10px;
        }

        .main {
            width: calc(100% - 500px);
            height: 100%;
            background-color: white;
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-wrap: wrap;
            overflow-y: scroll;
        }

        .jumbotron {
            text-align: center;
        }

        #post-box {
            width: 400px;
            margin-left: 20px;
            padding: 50px;
            border: black solid;
            border-radius: 3px;
        }

        /* width가 400px이하인 경우에 적용 */
        @media (max-width: 400px) {
            .side {
                display: none; /* 화면에서 숨기기 */
            }

            .main {
                width: 100%;
            }
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#cards-box").html("");
            showMemes();
        });

        function openClose() {
            // id 값 post-box의 display 값이 block 이면(= 눈에 보이면)
            if ($("#post-box").css("display") == "block") {
                // post-box를 가리고
                $("#post-box").hide();
                // 다시 버튼을 클릭하면, 박스 열기를 할 수 있게 텍스트 바꿔두기
                $("#btn-post-box").text("포스팅 시작하기");
            } else {
                // 아니면(눈에 보이지 않으면) post-box를 펴라
                $("#post-box").show();
                // 다시 버튼을 클릭하면, 박스 닫기를 할 수 있게 텍스트 바꿔두기
                $("#btn-post-box").text("포스팅 종료하기");
            }
        }

        function postMeme() {
            let title = $('#post-title').val()
            let url = $('#post-url').val()
            let comment = $('#post-comment').val()

            if (title === '') {
                alert('제목을 입력해주세요')
                return
            }
            if (url === '') {
                alert('url을 입력해주세요')
                return
            }
            if (comment === '') {
                alert('코멘트를 입력해주세요')
                return
            }

            $.ajax({
                type: "POST",
                url: "/meme",
                data: {'title_give': title, 'url_give': url, 'comment_give': comment},
                success: function (response) {
                    if (response["result"] === "success") {
                        alert(response["msg"]);
                        location.reload()
                    }
                }
            })
        }

        function showMemes() {
            $.ajax({
                type: "GET",
                url: "/meme",
                data: {},
                success: function (response) {
                    if (response["result"] == "success") {
                        let memes = response['data']

                            let title = memes[i]['title']
                            let url = memes[i]['url']
                            let comment = memes[i]['comment']

                                                <p class="card-text comment">${comment}</p>

                    }
